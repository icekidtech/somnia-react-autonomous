name: Coverage

on:
  push:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * 0" # Weekly

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Solidity coverage
        working-directory: packages/contracts
        run: forge coverage --via-ir --report lcov

      - name: Generate TypeScript coverage
        run: pnpm --filter sdk test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/contracts/lcov.info,./packages/sdk/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
